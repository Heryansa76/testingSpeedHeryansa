<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Klinik: Resume Pasien Rawat Jalan</title>
        <link rel="icon" href="image/logo KLKLINIK icon only.png" />
        <link href="https://cdn.datatables.net/1.11.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .container-reset {
                padding: 0;
            }

            .bg-KlKlinik {
                background-color: #23397a;
                color: white;
            }

            input[type="radio"]:checked {
                background-color: #23397a;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            input[type="email"] {
                border: 1px solid #8d948f;
            }


            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type='number'] {
                -moz-appearance: textfield;
            }

            table,
            tr,
            td {
                width: 80px;
                word-wrap: break-word;
                border: 1px solid black;
            }

            .addNewTindakan:hover,
            .addNewDiagnosa:hover,
            .addNewICD10:hover,
            .addNewICD9:hover {
                color: white;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    </head>
    <body>
        <div class="container container-reset mt-4 mb-4 border border-secondary w-75 rounded">
            <div class="bg-KlKlinik py-3 px-3">
                <div class="container d-flex justify-content-between flex-column flex-md-row">
                    <img src="image/logo KLKLINIK white.png" class="mt-3 mb-2" height="50" alt="">
                    <div class="mt-4">
                        <h3>RESUME PASIEN RAWAT JALAN (Summary List)
                        </h3>
                    </div>
                </div>

            </div>
            <div class="container px-4 py-3">
                <form action="">
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Nama</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control  w-100" id="inputFullName"
                                value="Asep Kasep Putra Balek" readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Tanggal Lahir</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="datepicker" value="2021-12-02" readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">No Rekam Medis</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="datepicker" value="1312" readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Alamat</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="datepicker"
                                value="Jl Kelapa block pekala no 997 " readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">No Telpon</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="datepicker" value="555913" readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Perubahan Alamat (jika
                            ada)</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="perubahanAlamat" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label for="alamat" class="fw-bold">Riwayat Rawat Inap dan Operasi (ruang rawat inap,
                                    nama
                                    tindakan operasi, tanggal operasi):</label>
                                <textarea class="form-control" style="border: 1px solid #8d948f;"
                                    id="exampleFormControlTextarea1" rows="8"></textarea>

                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label for="alamat" class="fw-bold">Riwayat Alergi</label>
                                <textarea class="form-control" style="border: 1px solid #8d948f;"
                                    id="exampleFormControlTextarea1" rows="8"></textarea>

                            </div>
                        </div>
                        <div class="col-md-12 mt-3 table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            Diagnosa
                                        </th>
                                        <th class="text-center">
                                            Kode ICD 10
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <ol class="text-center" id="diagnoseList">
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                            </ol>
                                            <button class="addNewDiagnosa btn bg-KlKlinik" type="button">Tambah
                                                +</button>
                                        </td>
                                        <td>
                                            <ol class="text-center" id="ICD10List">
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                            </ol>
                                            <button class="addNewICD10 btn bg-KlKlinik" type="button">Tambah +</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12 mt-3">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            Tindakan
                                        </th>
                                        <th class="text-center">
                                            Kode ICD 9
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <ol id="actionList">
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                            </ol>
                                            <button class="addNewAction btn bg-KlKlinik" type="button">Tambah +</button>
                                        </td>
                                        <td>
                                            <ol id="ICD9List">
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                                <li><input type="text" name="" id="" class="form-control mb-2"></li>
                                            </ol>
                                            <button class="addNewICD9 btn bg-KlKlinik" type="button">Tambah +</button>
                                        </td>
                                    </tr>
                                    <tr>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12 ml-auto mb-2 d-flex justify-content-md-end">
                            <div class="form-group">
                                <div class="d-flex">
                                    <p>Jakarta,</p>
                                    <input type="date" name="" id="" class="form-control-sm mb-2 mx-1">
                                </div>
                                Nama Dokter Penanggung Jawab:
                                <input type="text" name="" id="" class="mb-2 form-control">
                                <div id="signaturePad">
                                    <p>Tanda tangan Dokter Penanggung Jawab:</p>
                                    <canvas
                                        style="height: 150px; min-width: 30%; max-width: 100%; border: 1px solid black;"
                                        id="signature-canvas"></canvas>

                                    <div class="mb-2">
                                        <button id="clear" type="button">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-4">
                            <button type="submit" class="btn bg-KlKlinik">Kirim</button>
                        </div>
                    </div>
                </form>
            </div>
            <script>
                var canvas = document.querySelector("canvas");
                var signaturePad = new SignaturePad(canvas, {
                    minWidth: 1,
                    maxWidth: 4,
                });
                let clearBtn = document.getElementById("clear");
                clearBtn.addEventListener('click', function () {
                    signaturePad.clear();
                });

            </script>
        </div>
        <script src="patientResume.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Klinik: Resume Pasien Rawat Jalan</title>
        <link rel="icon" href="image/logo KLKLINIK icon only.png" />
        <link href="https://cdn.datatables.net/1.11.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .container-reset {
                padding: 0;
            }

            .bg-KlKlinik {
                background-color: #23397a;
                color: white;
            }

            input[type="radio"]:checked {
                background-color: #23397a;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            input[type="email"] {
                border: 1px solid #8d948f;
            }


            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type='number'] {
                -moz-appearance: textfield;
            }

            table,
            tr,
            td {
                width: 80px;
                word-wrap: break-word;
                border: 1px solid black;
            }

            .addNewTindakan:hover,
            .addNewDiagnosa:hover,
            .addNewICD10:hover,
            .addNewICD9:hover {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container container-reset mt-4 mb-4 border border-secondary w-75 rounded">
            <div class="bg-KlKlinik py-3 px-3">
                <div class="container d-flex justify-content-between flex-column flex-md-row">
                    <img src="image/logo KLKLINIK white.png" class="mt-3" height="50" alt="">
                    <div class="mt-3">
                        <h3 class="p-3">PENGKAJIAN AWAL MEDIS & KEPERAWATAN RAWAT JALAN</h3>
                    </div>
                </div>
                <p class="text-end mx-4">(dilengkapi dalam waktu 2 jam pertama pasien tiba di ruang poliklinik rawat
                    jalan)
                </p>
            </div>
            <div class="container px-4 py-3">
                <form action="">
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Nama</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control  w-100" id="name" value="Asep Kasep Putra Balek"
                                readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Tanggal Lahir</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="tglLahir" value="2021-12-02" readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="nomorRM" class="col-md-4 col-form-label fw-bold">Nomor RM</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="nomorRM" value="1312" readonly>
                        </div>
                    </div>
                    <div class="mb-1 row mb-3">
                        <label for="inputName" class="col-md-4 col-form-label fw-bold">Perubahan Alamat (jika
                            ada)</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="perubahanAlamat" value="">
                        </div>
                    </div>
                    <div class="border px-2 py-2 rounded" style="background-color: #C3E0E5;">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <div class="form-group">
                                    <label for="tanggal" class="fw-bold">Tgl:</label>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="form-group">
                                    <label for="jam" class="fw-bold">Jam:</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="form-group">
                                    <label for="ruangan" class="fw-bold">Ruangan/Poliklinik:</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="form-group">
                                    <label for="sumber data" class="fw-bold">Sumber Data:</label>
                                    <div class="d-flex flex-column flex-lg-row">
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="data">
                                            <label class="form-check-label">
                                                Pasien
                                            </label>
                                        </div>
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="data">
                                            <label class="form-check-label">
                                                Keluarga
                                            </label>
                                        </div>
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="data">
                                            <label class="form-check-label d-flex flex-column flex-lg-row">
                                                Lainnya
                                                <input type="text" name="" id="" class="form-control-sm mx-2">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="form-group">
                                    <label for="sumber data" class="fw-bold">Rujukan</label>
                                    <div class="d-flex flex-column flex-lg-row">
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="rujukan">
                                            <label class="form-check-label">
                                                tidak
                                            </label>
                                        </div>
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="rujukan">
                                            <label class="form-check-label">
                                                ya
                                            </label>
                                        </div>
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="rujukan">
                                            <label class="form-check-label d-inline-flex flex-column flex-lg-row">
                                                puskesmas
                                            </label>
                                        </div>
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="rujukan">
                                            <label class="form-check-label d-inline-flex flex-column flex-lg-row">
                                                Dokter
                                            </label>
                                        </div>
                                        <div class="form-check mt-1 mx-2">
                                            <input class="form-check-input" type="radio" value="" name="rujukan">
                                            <label class="form-check-label d-inline-flex flex-column flex-lg-row">
                                                RS
                                                <input type="text" name="" id="" class="form-control-sm mx-2">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="form-group">
                                    <label for="diagnosaRujukan" class="fw-bold">Diagnosa Rujukan</label>
                                    <input class="form-control" type="text" name="diagnosa rujukan" id=""
                                        placeholder="tulis diagnosa rujukan">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-2 mt-5">
                            <div class="form-group">
                                <label for="keluhan utama" class="fw-bold">
                                    <h5>1. Keluhan Utama</h5>
                                </label>
                                <textarea class="form-control" style="border: 1px solid #8d948f;"
                                    id="exampleFormControlTextarea1" rows="8"></textarea>
                            </div>
                        </div>
                        <h5>2. Pemeriksaan Fisik</h5>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="BB" class="fw-bold">Berat Badan</label>
                                <input type="number" class="form-control" placeholder="Berat badan dalam kg">
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="TB" class="fw-bold">Tinggi Badan</label>
                                <input type="number" class="form-control" placeholder="Tinggi badan dalam cm">
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="suhu" class="fw-bold">Suhu</label>
                                <input type="number" class="form-control" placeholder="Suhu badan dalam &deg;C">
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="td" class="fw-bold">TD</label>
                                <input type="number" class="form-control" placeholder="TD dalam mmHg">
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="nadi" class="fw-bold">Nadi</label>
                                <input type="number" class="form-control" placeholder="TD dalam x/menit">
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="p" class="fw-bold">P</label>
                                <input type="number" class="form-control" placeholder="P dalam x/menit">
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label for="p" class="fw-bold">a. Masalah Nutrisi</label>
                                <div class="d-flex flex-column flex-lg-row">
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="nutrition">
                                        <label class="form-check-label">
                                            tidak
                                        </label>
                                    </div>
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="nutrition">
                                        <label class="form-check-label d-flex flex-column flex-lg-row flex-shrink-0">
                                            ya, jika ya
                                            <div class="mt-0">
                                                <input type="text" name="" id=""
                                                    class="form-control-sm mx-1 flex-shrink-0 flex-grow-0">
                                            </div>
                                            <div class="form-group">
                                                <label for="p" class="fw-bold">Telah dirujuk ke ahli gizi</label>
                                                <div class="d-flex flex-column flex-lg-row">
                                                    <div class="form-check mt-1 mx-2">
                                                        <input class="form-check-input" type="radio" value=""
                                                            name="ahliGizi">
                                                        <label class="form-check-label">
                                                            ya
                                                        </label>
                                                    </div>
                                                    <div class="form-check mt-1 mx-2">
                                                        <input class="form-check-input" type="radio" value=""
                                                            name="ahliGizi">
                                                        <label
                                                            class="form-check-label d-inline-flex flex-column flex-lg-row">
                                                            tidak
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="p" class="fw-bold">b. Terdapat Luka:</label>
                                <!-- <div class="d-flex flex-column flex-lg-row"> -->
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="luka">
                                    <label class="form-check-label">
                                        Luka Operasi
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="luka">
                                    <label class="form-check-label">
                                        Luka Dekubitus
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="luka">
                                    <label class="form-check-label d-flex flex-column flex-lg-row">
                                        Lainnya
                                        <input type="text" name="" id="" class="form-control-sm mx-2">
                                    </label>
                                </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="form-group">
                                <label for="p" class="fw-bold">Kondisi Luka:</label>
                                <!-- <div class="d-flex flex-column flex-lg-row"> -->
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="condition">
                                    <label class="form-check-label">
                                        Bersih
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="condition">
                                    <label class="form-check-label">
                                        Kering
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="condition">
                                    <label class="form-check-label">
                                        Pendarahan
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="condition">
                                    <label class="form-check-label d-flex flex-column flex-lg-row">
                                        Lainnya
                                        <input type="text" name="" id="" class="form-control-sm mx-2">
                                    </label>
                                </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <h5>
                            3. Riwayat Psikososial:
                        </h5>
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label for="p" class="fw-bold">a. Status Psikologis</label>
                                <div class="d-flex flex-column flex-lg-row flex-wrap">
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="psikologi">
                                        <label class="form-check-label">
                                            Tenang/Stabil
                                        </label>
                                    </div>
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="psikologi">
                                        <label class="form-check-label">
                                            Cemas/Takut
                                        </label>
                                    </div>
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="psikologi">
                                        <label class="form-check-label">
                                            Marah
                                        </label>
                                    </div>
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="psikologi">
                                        <label class="form-check-label">
                                            Sedih
                                        </label>
                                    </div>
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="psikologi">
                                        <label class="form-check-label">
                                            Kecenderungan Bunuh Diri
                                        </label>
                                    </div>
                                    <div class="form-check mt-1 mx-2">
                                        <input class="form-check-input" type="radio" value="" name="psikologi">
                                        <label class="form-check-label d-flex flex-column flex-lg-row">
                                            Lainnya, Sebutkan
                                            <input type="text" name="" id="" class="form-control-sm mx-2">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label for="p" class="fw-bold">b. Status Mental</label>
                                <!-- <div class="d-flex flex-column flex-lg-row flex-wrap"> -->
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="mental">
                                    <label class="form-check-label">
                                        Sadar dan orientasi baik
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="mental">
                                    <label class="form-check-label d-flex flex-column flex-lg-row">
                                        Ada masalah perilaku, sebutkan <input type="text" name="" id=""
                                            class="form-control-sm mx-2 w-100">
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="mental">
                                    <label class="form-check-label d-flex flex-column flex-lg-row">
                                        Perilaku kekerasan yang dialami pasien sebelumnya:<input type="text" name=""
                                            id="" class="form-control-sm mx-2 w-100">
                                    </label>
                                </div>
                                <div class="form-check mt-1 mx-2">
                                    <input class="form-check-input" type="radio" value="" name="mental">
                                    <label class="form-check-label">
                                        Tidak dapat dinilai
                                    </label>
                                </div>
                                <!-- </div> -->
                            </div>
                            <h5 class="mt-4">
                                4. Riwayat Kesehatan:
                            </h5>
                        </div>
                        <div class="col-md-12 mb-4">
                            <button type="submit" class="btn bg-KlKlinik">Kirim</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <script src="patientResume.js"></script>

    </body>
</html>
